<div class="post">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="avatar-name"><img class="avatar" src="{{creatorAvatar}}"> {{creatorName}}</mat-card-title>
     
    </mat-card-header>
    <img class="post-image" mat-card-image src="{{postData?.imageUrl}}">
    <mat-card-content>
      {{postData?.comment}}
    </mat-card-content>
    <mat-card-actions>
      <mat-icon class="action-item" color="warn" (click)="onReplyClick()">chat_bubble_outline</mat-icon>
      <mat-icon class="action-item" color="warn">favorite_border</mat-icon>

    </mat-card-actions>
  </mat-card>


</div>
